name: Test and Deploy DummyApp

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run Jasmine and Cypress tests
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Run Jasmine unit tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: ⏱️ Wait for Vercel deploy (only if merged to master)
        if: github.event_name == 'push'
        run: echo "Waiting for Vercel deployment..."

      - name: 🌐 Run Cypress tests against Vercel (prod)
        if: github.event_name == 'push'
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'https://your-vercel-domain.vercel.app'
          wait-on-timeout: 120 # seconds
          config: baseUrl=https://your-vercel-domain.vercel.app

  deploy:
    name: Deploy to Vercel
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ▲ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_TEAM_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_DUMMYAPP }}
          working-directory: ./
          prod: true
