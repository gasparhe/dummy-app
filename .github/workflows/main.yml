name: ğŸš€ CI/CD Pipeline

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  unit_e2e_tests:
    name: ğŸ§ª Run Unit & E2E Tests (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run Unit Tests (Jasmine/Karma)
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: ğŸŒ Start Angular dev server
        run: npm run start &

      - name: â±ï¸ Wait for localhost to be ready
        uses: jakejarvis/wait-action@v0.1.1
        with:
          time: 10s
          
      - name: ğŸš¦ Run Cypress E2E tests (local)
        run: npx cypress run --config baseUrl=http://localhost:4200

  deploy_vercel:
    name: ğŸš€ Deploy to Vercel + Cypress (prod)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: unit_e2e_tests

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_TEAM_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_DUMMYAPP }}
          working-directory: ./
          prod: true

      - name: ğŸš¦ Run Cypress E2E tests (Vercel)
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'https://dummy-ihnzymfmu-gasparhes-projects.vercel.app'
          wait-on-timeout: 120
          config:
